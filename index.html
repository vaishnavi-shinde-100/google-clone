<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="google icon.webp">
    <title>Search Google or type a URL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ysabeau+Infant:ital,wght@0,1..1000;1,1..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="main">
        <div class="google-name">
            <h1>Google</h1>
        </div>
        <div class="box">
            <div class="search-bar">
                <a href="https://www.google.com/"><i class="fas fa-search"></i></a>

                <input type="text" placeholder="Search Google or type URL">
                <img src="images/mike icon.webp" alt="mike">
                <img src="images/camera icon.webp" alt="camera">
            </div>

        </div>
        <div id="responsive">
            <div class="main-content">
                <div class="icon-area">
                    <div class="icons">
                        <a href="https://www.bing.com/search?pglt=41&q=spotify&cvid"><img
                                src="images/Spotify_icon.svg.png" alt=#></a>
                    </div>
                    <p>Spotify</p>
                </div>

                <div class="icon-area">
                    <div class="icons">
                        <img src="images/instagram.webp" alt=#>
                    </div>
                    <p>Instagram</p>
                </div>

                <div class="icon-area">
                    <div class="icons">
                        <img src="images/twitter-3.svg" alt="#">
                    </div>
                    <p>Twitter</p>
                </div>

                <div class="icon-area">
                    <div class="icons">
                        <a href="https://www.youtube.com/"><img src="images/youtube-logo.png" alt="#"></a>
                        </a>
                        <!-- <img src="youtube-logo.png" alt="#"> -->

                    </div>
                    <p>Youtube</p>
                </div>

                <div class="icon-area">
                    <div class="icons">
                        <img src="images/google-meet.png" alt="#">
                    </div>
                    <p>Google me..</p>
                </div>

                <div class="icon-area">
                    <div class="icons">
                        <a href="https://www.bing.com/search?pglt=41&q=fontawesome"><img src="images/font-awesome.png"
                                alt="#"></a>
                    </div>
                    <p>Font Awe..</p>
                </div>

                <div class="icon-area">
                    <div class="icons">
                        <a href="https://www.duolingo.com/"> <img src="images/duolingo-logo.png" alt="#"></a>

                    </div>
                    <p>Duolingo</p>
                </div>

                <div class="icon-area">
                    <div class="icons">
                        <a href="https://www.facebook.com/"><img src="images/facebook-logo1.png" alt="#"></a>

                    </div>
                    <p>Facebook</p>
                </div>

                <div class="icon-area">
                    <div class="icons">
                        <a href="https://getbootstrap.com/"> <img src="images/bootstrap-logo.png" alt="#"></a>

                    </div>
                    <p>Bootstrap</p>

                </div>

                <div class="icon-area">
                    <div class="icons">
                        <a href="https://github.com/vaishnavi-shinde-100"> <img src="images/github-logo.png"
                                alt="#"></a>

                    </div>
                    <p>Github</p>

                </div>
                <div class="icon-area">
                    <div class="icons">
                        <a href="https://www.linkedin.com/in/VaishnaviShinde100/"> <img src="images/LinkedIn_logo.png"
                                alt="#"></a>
                    </div>
                    <p>LinkedIn</p>

                </div>
                <div class="icon-area">
                    <div class="icons">
                        <a href="https://www.flipkart.com/"> <img src="images/flipkart-logo.png" alt="#"></a>

                    </div>
                    <p>Flipkart</p>
                </div>
                <div class="icon-area">
                    <div class="icons">
                        <i class=" fa-solid fa-plus"></i>
                    </div>
                    <p>Add new..</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
